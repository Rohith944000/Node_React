<!DOCTYPE html>
<html>

<head>
    <title>
        this is a test
    </title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>this is a test</h1>
    <div id="demo"></div>
</body>
<script>
    'use strict'
    //exercise in moodle section 7
    const USER_ARRAY = [
        { id: 1, name: 'Martin', age: 45 },
        { id: 2, name: 'Pierre', age: 15 },
        { id: 3, name: 'Josee', age: 14 },
        { id: 4, name: 'Melanie', age: 32 },
        { id: 5, name: 'Sonia', age: 24 }
    ]
    //exercise 1
    function removeAge(userData) {
        return { "id": userData.id, "name": userData.name }
    }
    let updatedArray = USER_ARRAY.map(removeAge)
    console.log(updatedArray)

    //exercise 2
    function checkAdult(userData) {
        return userData.age > 15
    }
    let result = USER_ARRAY.filter(checkAdult)
    console.log(result)

    //exercise 3
    function totalAge(total, userData) {
        return total + userData.age
    }
    let sumOfAge = USER_ARRAY.reduce(totalAge, 0)
    let averageAge = sumOfAge / USER_ARRAY.length
    console.log(averageAge)


    //exercise 4
    function convertToString(userData) {
        return '<tr><td>' + userData.id + '</td><td>' + userData.name + '</td><td>' + userData.age + '</td></tr>'
    }
    let stringArray = USER_ARRAY.map(convertToString)

    function merge(string, userData) {
        return string + userData
    }
    let table = stringArray.reduce(merge, '<table>')
    table += '</table>'
    document.getElementById('demo').innerHTML = table

</script>

</html>
